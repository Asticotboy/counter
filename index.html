<!DOCTYPE html>
<html>

<head>
    <title>Compteur</title>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
        }

        h1#title,
        h1#compteur,
        h1#compteur2,
        h1#compteur3 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            font-size: 2.5em;
            text-align: center;
        }

        p#text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
            font-size: 1.2em;
            text-align: center;
        }

        p {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            font-size: 1em;
            text-align: center;
        }

        @keyframes colorChange {
            0% {
                color: rgb(141, 255, 255);
                text-shadow: 0 0 20px #0ff;
            }

            20% {
                color: rgb(255, 137, 255);
                text-shadow: 0 0 20px #f0f;
            }

            40% {
                color: rgb(255, 255, 145);
                text-shadow: 0 0 20px #ff0;
            }

            60% {
                color: rgb(118, 255, 118);
                text-shadow: 0 0 20px #0f0;
            }

            80% {
                color: rgb(128, 128, 255);
                text-shadow: 0 0 20px #00f;
            }

            100% {
                color: rgb(136, 255, 255);
                text-shadow: 0 0 20px #0ff;
            }
        }

        h1#title {
            animation: colorChange 8s infinite;
        }

        h1#compteur {
            animation: colorChange 8s infinite 1s;
            /* décalage de 1s */
        }

        h1#compteur2 {
            animation: colorChange 8s infinite 2s;
            /* décalage de 2s */
        }

        p#text {
            animation: colorChange 8s infinite 3s;
            /* décalage de 3s */
        }

        p {
            animation: colorChange 8s infinite 4s;
            /* décalage de 4s */
        }
    </style>
    <!-- style responsive -->
    <style>
        @media screen and (max-width: 400px) {
            h1#title,
            h1#compteur,
            h1#compteur2 {
                font-size: 2.5em;
            }

            p#text {
                font-size: 1.8em;
            }

            p {
                font-size: 1.5em;
            }
            
        }
    </style>
</head>

<body>
    <h1 id="title">Compteur</h1>
    <p id="text">Compteur avant la fin du projet SOLIDWORKS</p>
    <h1 id="compteur"></h1>

    <p>Bon courage à tous !</p>

    <p id="text">Pour ne pas devenir trop depressif compteur avant les vacances</p>
    <h1 id="compteur2"></h1>

    <!-- COMPTEUR DE JOURS SANS ANTIDPRESSEUR -->
    <p id="text">Compteur de jours sans antidépresseur</p>
    <h1 id="compteur3"></h1>


    



    <script>
        var fin = new Date("Nov 28, 2023 10:00:00").getTime();

        var x = setInterval(function () {
            var maintenant = new Date().getTime();
            var distance = fin - maintenant;

            var jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            var heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var secondes = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("compteur").innerHTML = jours + "j " + heures + "h "
                + minutes + "m " + secondes + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("compteur").innerHTML = "EXPIRÉ";
            }
        }, 1000);



        var fin2 = new Date("Jul 8, 2024 17:00:00").getTime();

        var y = setInterval(function () {
            var maintenant2 = new Date().getTime();
            var distance2 = fin2 - maintenant2;

            var jours2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
            var heures2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
            var secondes2 = Math.floor((distance2 % (1000 * 60)) / 1000);

            document.getElementById("compteur2").innerHTML = jours2 + "j " + heures2 + "h "
                + minutes2 + "m " + secondes2 + "s ";

            if (distance2 < 0) {
                clearInterval(y);
                document.getElementById("compteur2").innerHTML = "EXPIRÉ";
            }
        }, 1000);


        
        // COMPTEUR DE JOUR sans antidépresseur commençant le 27 janvier à 19h
        var fin3 = new Date("Jan 27, 2024 19:00:00").getTime();

        var z = setInterval(function () {
            var maintenant3 = new Date().getTime();
            var distance3 = maintenant3 - fin3;

            var jours3 = Math.floor(distance3 / (1000 * 60 * 60 * 24));
            var heures3 = Math.floor((distance3 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes3 = Math.floor((distance3 % (1000 * 60 * 60)) / (1000 * 60));
            var secondes3 = Math.floor((distance3 % (1000 * 60)) / 1000);

            document.getElementById("compteur3").innerHTML = jours3 + "j " + heures3 + "h "
                + minutes3 + "m " + secondes3 + "s ";

            if (distance3 < 0) {
                clearInterval(z);
                document.getElementById("compteur3").innerHTML = "EXPIRÉ";
            }
        }, 1000);
    </script>


</body>

</html>
